<!DOCTYPE html>
<html>

    <head>
        ChatIDK
        <meta charset="UTF-8">
    </head>

    <body>
        {% if session.username %}
        <p>Olet kirjautunut nimellä {{ session.username }}</p>
        <a href="/logout">Kirjaudu ulos</a>
        <a href="/deactivate">Poista tili</a>

        {% elif state_login %}
        <form action="/login" method="POST">
            <p>Tunnus:<br><input type="text" name="username"></p>
            <p>Salasana:<br><input type="password" name="password"></p>
            <input type="submit" value="Kirjaudu">
        </form>

        {% elif state_register %}
            <form action="/register" method="POST">
                <p>Tunnus:<br><input type="text" name="username"></p>
                <p>Salasana:<br><input type="password" name="password"></p>
                <input type="submit" value="Rekisteröidy">
            </form>

        {% else %}
            <a href="/state_login">Kirjaudu</a>
            <a href="/state_register">Rekisteröidy</a>

        {% endif %}

        <p>{{ logmsg }}</p>
    </body>

</html>
